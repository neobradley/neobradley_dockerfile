          \t\t\t  <password>3edc$RFV</password>\n\t\t\t</server>\n        </servers>\n\
          \        <mirrors>\n                <!--This sends everything else to /public\
          \ -->\n                <mirror>\n                        <id>nexus</id>\n\
          \                        <mirrorOf>*</mirrorOf>\n                      \
          \  <url>http://dev-server.gd.com:8081/repository/maven-public/</url>\n \
          \               </mirror>\n    </mirrors>\n    <profiles>\n        <profile>\n\
          \            <id>nexus</id>\n            <!--Enable snapshots for the built\
